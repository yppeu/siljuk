<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>siljuk</title>

    <!-- css -->
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header>
        <div class="inner">
            <h1>
                <a href="#">
                    <img src="./img/hLogo.png" alt="헤더 로고">
                </a>
            </h1>
            <nav>
                <ul class="nav">
                    <li><a href="#">건설신기술 실적신고</a></li>
                    <li><a href="#">교통신기술 실적신고</a></li>
                    <li><a href="#">회비 납부 현황</a></li>
                </ul>
                <div class="member">
                    <a href="#">회원가입</a>
                    <a href="#">로그인</a>
                    <a href="#">비밀번호 찾기</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="mainBanner">
            <!-- mainBanner -->
            <div class="loginWrap">
                <div class="loginBox">
                    <form action="" method="post" name="loginForm">
                        <div class="tit1">로그인</div>
                        <div class="tit2">사업자등록번호</div>
                        <div class="id">
                            <input type="text" placeholder="하이픈(-) 없이 숫자만 입력" name="id" id="id" maxlength="13">
                        </div>
                        <div class="tit2">비밀번호</div>
                        <div class="pw">
                            <input type="password" name="passwd" id="passwd">
                        </div>
                        <div class="txt">※회원사로 가입된 사업자만 로그인이 가능합니다.</div>
                        <div class="btn">
                            <a href="javascript:void(0);" class="btLogin">로그인</a>
                        </div>
                        <div class="link">
                            <a href="#">업체 등록하기</a>
                            <a href="#" target="_blank">협회 회원 입회신청</a>
                        </div>
                    </form>
                </div>
            </div>
            <!-- infoWrap -->
            <div class="infoWrap">
                <div class="inner">
                    <div class="tabBase">
                        <div class="tit01">실적신고</div>
                        <a class="btnDown" href="#">건설신기술 실적신고 바로가기</a>
                        <a class="btnDown" href="#">교통신기술 실적신고 바로가기</a>
                    </div>
                    <div class="bigTit">
                        <p class="txt">실적 신고 순서</p>
                    </div>
                    <div class="tabSection">
                        <div class="info">
                            <ul>
                                <li class="no1">
                                    <img src="./img/ico01.png" alt="로그인 아이콘">
                                    <span>로그인</span>
                                </li>
                                <li class="no2">
                                    <img src="./img/ico02.png" alt="로그인 아이콘">
                                    <span>신고서 작성</span>
                                </li>
                                <li class="no3">
                                    <img src="./img/ico03.png" alt="로그인 아이콘">
                                    <span>서류제출</span>
                                </li>
                                <li class="no4">
                                    <img src="./img/ico04.png" alt="로그인 아이콘">
                                    <span>신고완료</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
